<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>localStorageに保存してそれを出す</title>
</head>
<body>
    <section id="inputArea">
        <div class="name">
            <label for="">氏名</label>
            <input type="text" id="name">
            <span id="nameError" class="error"></span>
        </div>
        <div class="gender">
            <label for="gender">性別</label>
            <div class="genderRadio">
                <input type="radio" name="gender" id="male" value="男性">男性
                <input type="radio" name="gender" id="female" value="女性">女性
                <input type="radio" name="gender" id="others" value="その他">その他
            </div>
            <span id="genderError" class="error"></span>
        </div>
        <div class="age">
            <label for="">年齢</label>
             <select name="" id="ageSelect">
                <option value="">選択しろ</option>
                <option value="10代">10代</option>
                <option value="20代">20代 </option>
                <option value="30代">30代</option>
                <option value="40代">40代</option>
                <option value="50代">50代以上</option>
             </select>
             <span id="ageError" class="error"></span>
        </div>
        <div class="specoality">
            <label for="specoality">特技</label>
            <input type="text" id="specoality">
            <span id="specoalityError" class="error"></span>
        </div>
        <div class="skills">
            <label for="skills">スキル・経験</label>
            <textarea id="skills"></textarea>
            <span id="skillsError" class="error"></span>
        </div>
        <div class="pr">
            <label for="pr">自己PR</label>
            <textarea id="pr"></textarea>
            <span id="prError" class="error"></span>
        </div>
        <button id="submitButton">送信</button>

    </section>
    <script src="js/app.js"></script>
</body>
</html>

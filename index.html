<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <section id="inputArea">
        <div class="name">
            <label for="">氏名</label>
            <input type="text" id="name">
        </div>
        <div class="gender">
            <label for="">性別</label>
            <div class="genderRadio">
                <input type="radio" name="gender" id="" value="男性">男性
                <input type="radio" name="gender" id="" value="女性">女性
                <input type="radio" name="gender" id="" value="その他">その他
            </div>
        </div>
        <div class="age">
            <label for="">年齢</label>
             <select name="" id="ageSelect">
                <option value="">選択しろ</option>
                <option value="10代">10代</option>
                <option value="20代">20代 </option>
                <option value="30代">30代</option>
                <option value="40代">40代</option>
                <option value="50代">50代以上</option>
             </select>
        </div>
        <div class="specoality">
            <label for="">特技</label>
            <input type="number" name="" id="">
        </div>
        <div class="skills">
            <label for="skills">スキル・経験</label>
            <textarea id="skills"></textarea>
        </div>
        <div class="pr">
            <label for="pr">自己PR</label>
            <textarea id="pr"></textarea>
        </div>
        <button id="submitButton">送信</button>

    </section>
    <script src="js/app.js"></script>
</body>
</html>
